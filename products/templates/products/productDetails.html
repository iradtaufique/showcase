<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100" style="background-color: #112023">
   {% include 'header/header.html' %}

    <main class="flex-shrink-0 mt-5">
        <div class="container marketing">
          <div class="row featurette">
              <div class="col-md-7 order-md-2 mt-5">
                <h4 class="featurette-heading text-success">Product Name</h4>
                <p class="lead text-white">{{ details.product_name }}</p>

                <h4 class="featurette-heading text-success">Product Usage</h4>
                <p class="lead text-white">{{ details.product_usage }}</p>

                <h4 class="featurette-heading text-success">Contact</h4>
                <p class="lead text-white"><b>Phone:</b> 80908980</p>
                <p class="lead text-white"><b>Email:</b> email@gmail.com</p>

              </div>
              <div class="col-md-5 order-md-1">
                  <div class="card">
                      <img src="{{ details.product_image.url }}" class="" alt="..." height="400">
                    </div>
              </div>
          </div>
            <hr class="mt-4">
            <h4 class="text-center text-success mt-4">More Product samples</h4>
            <div class="row">
                <div class="col-lg-4 mb-5">
                    <div class="card">
                      <img src="{{ details.sample1.url }}" class="card-img-top" alt="..." height="400">
                    </div>
                </div>

                <div class="col-lg-4 mb-5">
                    <div class="card">
                      <img src="{{ details.sample2.url }}" class="card-img-top" alt="..." height="400">
                    </div>
                </div>

                <div class="col-lg-4 mb-5">
                    <div class="card">
                      <img src="{{ details.sample3.url }}" class="card-img-top" alt="..." height="400">
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
